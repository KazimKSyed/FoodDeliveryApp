<div class="modal" id="myModal2" tabindex="-1" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body modal-body-sub_agile">
                <div class="main-mailposi">
                    <span class="fa fa-envelope-o" aria-hidden="true"></span>
                </div>
                <div class="modal_body_left modal_body_left1">
                    <h3 class="agileinfo_sign">Sign Up</h3>
                    <p>
                        Come join the Grocery Shoppy! Let's set up your Account.
                    </p>

                    <div [hidden]="submitted" style="width: 400px;">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="firstName" required
                                    [(ngModel)]="user.firstName" name="firstName">
                            </div>

                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required
                                    [(ngModel)]="user.lastName" name="lastName">
                            </div>

                            <div class="form-group">
                                <label for="name">Contact No</label>
                                <input type="text" class="form-control" id="contactNumber" required
                                    [(ngModel)]="user.contactNumber" name="contactNumber">
                            </div>

                            <div class="form-group">
                                <label for="name">Email</label>
                                <input type="email" class="form-control" id="email" required [(ngModel)]="user.email"
                                    name="email">
                            </div>

                            <div class="form-group">
                                <label for="name">Password</label>
                                <input type="password" class="form-control" id="password" required=""
                                    [(ngModel)]="user.password" name="password">
                            </div>

                            <div class="form-group">
                                <label for="name">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required
                                    [(ngModel)]="user.confirmPassword" name="confirmPassword">
                            </div>

                            <button type="submit" class="btn btn-success">Sign Up</button>
                        </form>
                    </div>

                    <div [hidden]="!submitted">
                        <h4>You Sing Up successfully!</h4>
                    </div>
                    <p>
                        <a href="#">By clicking sign up, I agree to your terms</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
